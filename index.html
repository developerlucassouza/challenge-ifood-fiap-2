<body>

    <header>
        <i id="menu-icon" class="fa-solid fa-bars"></i>
        <img src="imagens/ifood-logo-branco.png" alt="">
        <span></span>
    </header>

    <div style="height: 7vh;"></div>

    <div class="row">
        <div id="menu" class="menu col-md-2">
            <a href="index.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="receitas.html"><i class="fa-solid fa-money-bill"></i> Receitas</a>
            <a href="despesas.html"><i class="fa-solid fa-credit-card"></i> Despesas</a>
        </div>

        <main class="container col-md-10">
            <h1><i class="fa-solid fa-chart-line"></i> Dashboard</h1>

            <br>

            <div class="row">
                <div class="col-md-4">
                    <div class="bloco">
                        <strong>Receita Total</strong><br>
                        <span id="total-receitas"></span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bloco">
                        <strong>Despesa Total</strong><br>
                        <span id="total-despesas"></span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="bloco">
                        <strong>Lucro Total</strong><br>
                        <span id="total-lucro"></span>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="grafico">
                        <h2 class="mt-4 text-center">Gráfico de Receitas</h2>
                        <canvas id="graficoReceitas"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="grafico">
                        <h2 class="mt-4 text-center">Gráfico de Despesas</h2>
                        <canvas id="graficoDespesas"></canvas>
                    </div>
                </div>
            </div>

            <div class="grafico mt-4">
                <h2>Gráfico de Receitas, Despesas e Lucro</h2>
                <canvas id="graficoReceitasDespesas"></canvas>
            </div>

    </div>
